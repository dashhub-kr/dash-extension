<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/libs/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-area">
        <img src="assets/icon.png" alt="Logo" class="logo" />
        <h1 id="title">
          <span class="logo-dash">Dash</span><span class="logo-hub">Hub</span>
        </h1>
      </div>
      <p id="caption" class="text-secondary">동기화하고 바로 시작하기</p>
    </div>

    <div class="content">
      <!-- 1. Authenticate Mode -->
      <div id="auth_mode" hidden>
        <div class="card">
          <p class="onboarding text-secondary">
            <strong><span class="logo-dash">Dash</span><span class="logo-hub">Hub</span></strong>
            사용을 위해 깃허브 로그인하기
          </p>
          <button id="authenticate" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            로그인
          </button>
        </div>
      </div>

      <!-- 2. Hook Mode -->
      <div id="hook_mode" hidden>
        <div class="card">
          <p class="onboarding text-secondary">
            <strong><span class="logo-dash">Dash</span><span class="logo-hub">Hub</span></strong>
            사용을 위해 연결해주세요
          </p>
          <a id="hook_URL" href="" target="_blank" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            리포지토리 연결
          </a>
        </div>
      </div>

      <!-- 3. Commit Mode -->
      <div id="commit_mode" hidden>
        <div class="card">
          <p id="repo_url" class="repo-link"></p>
          <div class="feature-request">
            건의할 사항이 있나요?
            <a target="_blank" href="https://github.com/utact/dash/issues" class="link">건의하기</a>
          </div>
        </div>
      </div>

      <!-- Toggle -->
      <div class="toggle-container">
        <input type="checkbox" id="onffbox" />
        <label for="onffbox" id="onffmain">
          <span id="onffball"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div id="socials" class="footer">
      <a title="DashHub GitHub" href="https://github.com/utact/dash" target="_blank" class="social-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
          </path>
        </svg>
      </a>

      <a title="DashHub Home" id="welcome_URL" href="" target="_blank" class="social-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="scripts/common/oauth2.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
