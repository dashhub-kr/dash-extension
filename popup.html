<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/libs/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-area">
        <img src="assets/icon.png" alt="Logo" class="logo" />
        <h1 id="title">
          <span class="logo-dash">Dash</span><span class="logo-hub">Hub</span>
        </h1>
      </div>
      <p id="caption" class="text-secondary">동기화하고 바로 시작하기</p>
    </div>

    <div class="content">
      <!-- 1. Authenticate Mode -->
      <div id="auth_mode" hidden>
        <div class="card">
          <p class="onboarding text-secondary">
            <strong><span class="logo-dash">Dash</span><span class="logo-hub">Hub</span></strong>
            사용을 위해 깃허브 로그인하기
          </p>
          <button id="authenticate" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            로그인
          </button>
        </div>
      </div>

      <!-- 2. Hook Mode -->
      <div id="hook_mode" hidden>
        <div class="card">
          <p class="onboarding text-secondary">
            <strong><span class="logo-dash">Dash</span><span class="logo-hub">Hub</span></strong>
            사용을 위해 연결해주세요
          </p>
          <a id="hook_URL" href="" target="_blank" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            리포지토리 연결
          </a>
        </div>
      </div>

      <!-- 3. Commit Mode -->
      <div id="commit_mode" hidden>
        <div class="card">
          <!-- Main Action: Go to Platform -->
          <a href="https://dashhub.kr" target="_blank" class="btn btn-primary" style="text-decoration: none;">
            <span>대시허브 플랫폼 이동하기</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>

          <!-- Connected Repo Info (Compact) -->
          <div
            style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 8px; width: 100%;">
            <div style="width: 6px; height: 6px; background-color: var(--success); border-radius: 50%;"></div>
            <a id="linked_repo_name" target="_blank"
              style="font-weight: 600; font-size: 13px; color: var(--text-primary); text-decoration: none; border-bottom: 1px dotted var(--text-muted); max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">-</a>
            <button id="disconnect_btn" title="연결 끊기"
              style="background: none; border: none; cursor: pointer; color: var(--text-muted); display: flex; align-items: center; padding: 2px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="socials" class="footer"
      style="justify-content: space-between; align-items: center; padding-left: 10px; padding-right: 10px;">
      <!-- Toggle (Moved here) with Label -->
      <div style="display: flex; align-items: center; gap: 6px;">
        <span style="font-size: 11px; color: var(--text-muted); font-weight: 600;">자동 업로드</span>
        <div class="toggle-container" style="margin: 0;">
          <input type="checkbox" id="onffbox" />
          <label for="onffbox" id="onffmain" style="transform: scale(0.8);">
            <span id="onffball"></span>
          </label>
        </div>
      </div>

      <div style="display: flex; gap: 12px;">
        <a title="DashHub Extension GitHub" href="https://github.com/dashhub-kr/dash-extension" target="_blank"
          class="social-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
            </path>
          </svg>
        </a>

        <a title="Settings" id="welcome_URL" href="" target="_blank" class="social-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="scripts/common/oauth2.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
