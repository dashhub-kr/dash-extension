<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/welcome.css" />
  <script src="/libs/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-area">
        <img src="assets/icon.png" alt="Logo" class="logo" />
        <h1 id="title">
          <span class="logo-dash">Dash</span><span class="logo-hub">Hub</span>
        </h1>
      </div>
      <p class="caption text-secondary">리포지토리 설정하고 바로 시작하기</p>
    </div>

    <div class="content">
      <div class="status-message">
        <p hidden id="error" class="text-danger"></p>
        <p hidden id="success" class="text-success"></p>
        <p hidden id="unlink" class="text-secondary">
          잘못 연결했나요? <a class="link">연결 해제</a>.
        </p>
      </div>

      <!-- 1. Authenticate Mode -->
      <div style="display: none" id="auth_mode" class="card">
        <h2 class="card-title">로그인</h2>
        <p class="text-secondary" style="text-align: center; margin-bottom: 24px">
          서비스를 사용하려면 GitHub 인증이 필요합니다.
        </p>
        <div class="action-area">
          <button id="login_button" class="btn btn-primary" style="background-color: #24292e; width: 100%">
            <span style="margin-right: 8px">GitHub로 로그인</span>
          </button>
        </div>
      </div>

      <!-- 2. Hook Mode -->
      <div style="display: none" id="hook_mode" class="card">
        <h2 class="card-title">리포지토리 설정</h2>

        <div class="form-grid">
          <div class="form-group">
            <label class="label">연결 방식</label>
            <select id="type" class="input-select">
              <option value="new" selected>private 리포지토리 생성</option>
              <option value="link">기존 리포지토리 연결</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label class="label">리포지토리 이름</label>
            <input autocomplete="off" id="name" placeholder="dash-hub" type="text" class="input-text" />
          </div>

          <div class="form-group full-width">
            <label class="label">커밋 조건</label>
            <select id="commitCondition" class="input-select">
              <option value="all">모든 제출</option>
              <option value="success">성공한 제출만</option>
            </select>
          </div>
        </div>

        <div class="action-area">
          <button id="hook_button" class="btn btn-primary">시작하기</button>
        </div>
      </div>

      <!-- 3. Commit Mode -->
      <div style="display: none" id="commit_mode" class="card">
        <h2 class="card-title">연결 완료!</h2>
        <p id="repo_url" class="repo-link" style="text-align: center"></p>
        <p class="text-secondary" style="text-align: center">
          이제 문제 풀이를 제출하면 자동으로 GitHub에 커밋됩니다.
        </p>
        <p id="commit_condition_display" class="text-secondary" style="text-align: center; margin-top: 12px">
          현재 기록 대상:
          <strong id="current_commit_condition">모든 제출</strong>
        </p>
        <p class="text-secondary" style="text-align: center; font-size: 13px; margin-top: 8px">
          설정을 변경하려면 연결을 해제하고 다시 연결해주세요.
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="scripts/common/oauth2.js"></script>
  <script type="text/javascript" src="welcome.js"></script>
</body>

</html>
